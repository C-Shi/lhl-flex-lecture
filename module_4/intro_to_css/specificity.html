<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>specificity</title>
</head>

<style>
  body > * {
    border: 1px solid black;
    height: 500px;
    width: 500px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    line-height: 500px;
    font-size: 24px;
  }

  /* Specificity start here */
  div {
    color: red;
  }

  .container-class {
    color: blue;
  }

  #container-id {
    color: gray;
  }

  [container-attr] {
    color: green
  }
</style>
<body>

  <div id="container-id" class="container-class" container-attr>
    <span>This is the container</span>
  </div>

</body>
</html>
